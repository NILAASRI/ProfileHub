<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Dashboard</title>
<link rel="stylesheet" href="css/profile.css">
<link rel="icon" href="./assest/icon.png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container">
    <div class="card shadow mt-5">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 id="greeting" class="text-center mb-4"></h3>
                <button id="logoutBtn" class="btn btn-danger btn-sm">Logout</button>
                
            </div>

            <div id="userProfile">
                <table class="table table-bordered">
                    <tbody>
                        <tr><th>Email</th><td id="detailEmail"></td></tr>
                        <tr><th>Name</th><td id="detailName"></td></tr>
                        <tr><th>Date of Birth</th><td id="detailDob"></td></tr>
                        <tr><th>Contact</th><td id="detailContact"></td></tr>
                        <tr><th>Age</th><td id="detailAge"></td></tr>
                        <tr><th>Address</th><td id="detailAddress"></td></tr>
                        <tr><th>Gender</th><td id="detailGender"></td></tr>
                    </tbody>
                </table>
                <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#editModal">Edit Profile</button>
                
                
            </div>
        </div>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit Profile</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="editUserId">
        <div class="mb-3">
          <label>Name</label>
          <input type="text" id="editName" class="form-control">
        </div>
        <div class="mb-3">
          <label>Date of Birth</label>
          <input type="date" id="editDob" class="form-control">
        </div>
        <div class="mb-3">
          <label>Contact</label>
          <input type="text" id="editContact" class="form-control">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success" id="saveChanges">Save Changes</button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/profile.js"></script>
</body>
</html>
