<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/register.css">
  <link rel="icon" href="./assest/icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <title>Register</title>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-primary">
  <a href="index.html" class="back-btn">
    <i class="bi bi-arrow-left"></i>
  </a>

  <div class="card form-card shadow p-4" style="width: 400px;">
    <h3 class="fw-bold mb-4 text-center">Registration</h3>

    <!-- Wrap in a form for semantic structure -->
    <form id="registerForm" enctype="multipart/form-data">

      <!-- Step 1 -->
      <div id="step1">
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input type="text" id="name" class="form-control" placeholder="Enter your name">
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" id="email" class="form-control" placeholder="Enter your email">
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" id="password" class="form-control" placeholder="Create a password">
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-shield-lock"></i></span>
          <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password">
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="terms">
          <label class="form-check-label" for="terms">I accept all terms & conditions</label>
        </div>

        <button type="button" id="nextBtn" class="btn btn-primary w-100">Next</button>
      </div>

      <!-- Step 2 -->
      <div id="step2" style="display:none;">
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-calendar"></i></span>
          <input type="date" id="dob" class="form-control" placeholder="Date of Birth">
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
          <input type="number" id="age" class="form-control" placeholder="Age">
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-telephone"></i></span>
          <input type="text" id="phone" class="form-control" placeholder="Phone Number">
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
          <input type="text" id="address" class="form-control" placeholder="Address">
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
          <select id="gender" class="form-select">
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="d-flex gap-2">
          <button type="button" id="backBtn" class="btn btn-secondary flex-fill">Back</button>
          <button type="button" id="registerBtn" class="btn btn-primary flex-fill">Register Now</button>
        </div>
      </div>

    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./js/register.js"></script>
</body>
</html>
